<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>yo-file-uploader test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <script type="module" src="../yo-file-uploader.js"></script>
</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
            <yo-file-uploader></yo-file-uploader>
        </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
        <template>
            <yo-file-uploader prop1="new-prop1"></yo-file-uploader>
        </template>
    </test-fixture>

    <script type="module">
import '../yo-file-uploader.js';
suite('yo-file-uploader', () => {

    test('instantiating the element with default properties works', () => {
        const element = fixture('BasicTestFixture');
        assert.equal(element.prop1, 'yo-file-uploader');
        const elementShadowRoot = element.shadowRoot;
        const elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello yo-file-uploader!');
    });

    test('setting a property on the element works', () => {
        // Create a test fixture
        const element = fixture('ChangedPropertyTestFixture');
        assert.equal(element.prop1, 'new-prop1');
        const elementShadowRoot = element.shadowRoot;
        const elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
    });

});
</script>

</body>

</html>
